<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Aroma</title>
</head>

<body>
    <div class="row margin__deleter">
        <div class="col s5 left__area">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <img height="25" style="margin-top: 25px; margin-bottom: 20px;" src="src/logo.png" />
                    </div>
                    <div class="col s12">
                        <h4 style="font-weight: bold;"><span style="color: grey;">We are</span> <span>aroma</span></h4>
                    </div>
                    <div class="col s8">
                        <h6 style="color: grey; margin-bottom: 30px;">Welcome back, Please login to your account.</h6>
                    </div>

                    <form class="col s12">

                        <div class="row margin__deleter">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>

                        <div class="row margin__deleter">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                    </form>
                    <p class="col s6">
                        <label>
                            <input type="checkbox" />
                            <span>Remember me</span>
                        </label>
                    </p>
                    <p class="col s6" style="text-align: right;">
                        <span style="cursor: pointer;">Forgot password</span>
                    </p>
                    <div style="margin-top: 10px; margin-left: -4px;" class="col s12">
                        <button class="login__button">Login</button>
                        <button class="signup__button">Sign up</button>

                    </div>
                    <div class="col s8">
                        <p style="font-size: 12px; color: grey; margin-top: 50px;">By signing up, you agree to Aroma's<br>
                        <span style="color: black; font-weight: bold; cursor: pointer;">Terms and Conditions <span style="font-weight: normal; color: grey;">&</span> Privacy Policy</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s7 right__area">
            <div class="aroma__navbar">
                <a href="#">BLOG</a>
                <a href="#">CONTACT</a>
                <a href="#">LETTERS</a>
                <a href="#">SHOWCASE</a>
                <a href="#">ABOUT US</a>
            </div>
            <img class="right__area__image" height="300" src="src/hahaha.png" />
            <button class="right__area__button__one">PREVIOUS</button>
            <button class="right__area__button__two">NEXT</button>
            <div class="play__button z-depth-5 pulse"><i class="material-icons">play_arrow</i></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
